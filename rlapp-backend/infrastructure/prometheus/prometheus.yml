# =============================================================================
# Prometheus Configuration
# Metrics scraping for RLAPP Event-Driven Architecture
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "rlapp"
    environment: "docker"

# Alertmanager config (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alert-rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # PostgreSQL Exporter
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres_exporter:9187"]

  # RabbitMQ — Plugin rabbitmq_prometheus en puerto 15692
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # RLAPP API — prometheus-net en /metrics (puerto 8080 interno)
  - job_name: "rlapp-api"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["api:8080"]
    scrape_interval: 5s
    scrape_timeout: 5s
