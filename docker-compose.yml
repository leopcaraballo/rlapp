# =============================================================================
# RLAPP Full Stack Infrastructure (Root Compose)
# Backend + Frontend orchestrated with healthchecks
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL EventStore + Read Models
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: rlapp-postgres
    environment:
      POSTGRES_USER: rlapp
      POSTGRES_PASSWORD: rlapp_secure_password
      POSTGRES_INITDB_ARGS: "-c max_connections=200"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./rlapp-backend/infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rlapp"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rlapp-network
    labels:
      monitoring: "true"

  # ---------------------------------------------------------------------------
  # RabbitMQ Message Broker
  # ---------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rlapp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: "/"
      RABBITMQ_ENABLED_PLUGINS_FILE: /etc/rabbitmq/enabled_plugins
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rlapp-backend/infrastructure/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rlapp-backend/infrastructure/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
      - ./rlapp-backend/infrastructure/rabbitmq/init-rabbitmq.sh:/docker-entrypoint-initdb.d/init-rabbitmq.sh:ro
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rlapp-network
    labels:
      monitoring: "true"

  # ---------------------------------------------------------------------------
  # WaitingRoom API (Backend)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ./rlapp-backend
      dockerfile: Dockerfile
      args:
        PROJECT: src/Services/WaitingRoom/WaitingRoom.API/WaitingRoom.API.csproj
        APP_DLL: WaitingRoom.API.dll
    container_name: rlapp-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: 8080
      ConnectionStrings__EventStore: Host=postgres;Port=5432;Database=rlapp_waitingroom;Username=rlapp;Password=rlapp_secure_password
      RabbitMq__HostName: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__UserName: guest
      RabbitMq__Password: guest
      RabbitMq__VirtualHost: /
      RabbitMq__ExchangeName: rlapp.events
      RabbitMq__ExchangeType: topic
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - rlapp-network

  # ---------------------------------------------------------------------------
  # WaitingRoom Worker (Outbox Dispatcher)
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: ./rlapp-backend
      dockerfile: Dockerfile
      args:
        PROJECT: src/Services/WaitingRoom/WaitingRoom.Worker/WaitingRoom.Worker.csproj
        APP_DLL: WaitingRoom.Worker.dll
    container_name: rlapp-worker
    environment:
      DOTNET_ENVIRONMENT: Production
      ConnectionStrings__EventStore: Host=postgres;Port=5432;Database=rlapp_waitingroom;Username=rlapp;Password=rlapp_secure_password
      RabbitMq__HostName: rabbitmq
      RabbitMq__Port: 5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - rlapp-network

  # ---------------------------------------------------------------------------
  # Frontend (Next.js)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./rlapp-frontend
      dockerfile: Dockerfile
    container_name: rlapp-frontend
    environment:
      # Variables de entorno para la aplicación Next.js (usar nombres esperados por el código)
      NEXT_PUBLIC_API_BASE_URL: http://localhost:5000
      NEXT_PUBLIC_WS_URL: http://localhost:5000
      NODE_ENV: development
    ports:
      - "3001:3000"
    # Development tweaks: mount source, keep node_modules in anonymous volume, run dev server
    volumes:
      - ./rlapp-frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    command: ["npm", "run", "dev", "--", "-p", "3000", "-H", "0.0.0.0"]
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      # Use CMD-SHELL and allow more time/retries because Next.js dev may take a few seconds
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 12
    networks:
      - rlapp-network

  # ---------------------------------------------------------------------------
  # Prometheus
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: rlapp-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--storage.tsdb.retention.time=30d"
    ports:
      - "9090:9090"
    volumes:
      - ./rlapp-backend/infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./rlapp-backend/infrastructure/prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    networks:
      - rlapp-network
    depends_on:
      - postgres
      - rabbitmq
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/healthy",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Grafana (puerto 3002 para no colisionar con frontend 3001)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: rlapp-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3002:3000"
    volumes:
      - ./rlapp-backend/infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./rlapp-backend/infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - rlapp-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Seq — Structured Logging
  # ---------------------------------------------------------------------------
  seq:
    image: datalust/seq:latest
    container_name: rlapp-seq
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_ADMINPASSWORD: "admin123"
    ports:
      - "5341:80"
      - "8081:80"
    volumes:
      - seq_data:/data
    networks:
      - rlapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # PgAdmin — PostgreSQL UI
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rlapp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rlapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - rlapp-network
    depends_on:
      - postgres

  # ---------------------------------------------------------------------------
  # PostgreSQL Exporter — Metricas de PostgreSQL para Prometheus
  # ---------------------------------------------------------------------------
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: rlapp-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://rlapp:rlapp_secure_password@postgres:5432/rlapp_waitingroom?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rlapp-network

networks:
  rlapp-network:
    driver: bridge
    name: rlapp-network

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  seq_data:
    driver: local
  pgadmin_data:
    driver: local
  frontend_node_modules:
    driver: local
